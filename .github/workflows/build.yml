name: Build

on:
  push:
  pull_request:
  create:
    tags:

jobs:
  build:
    name: Build App

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build web
        run: |
          cd web
          yarn install
          yarn test --watchAll=false
          yarn build

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: Build
        if: "!startsWith(github.ref, 'refs/tags/v')"
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: build --snapshot
          workdir: ./api
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
          workdir: ./api
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
